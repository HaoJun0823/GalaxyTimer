name: Build GalaxyTimer (PyInstaller with comprehensive dependency support)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 90
    env:
      PYTHON_VERSION: '3.10'
      ENTRY: pyscript/galaxytimer.py

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upgrade pip & install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

          # List installed packages for confirmation
          echo "Installed Packages:"
          pip list

      - name: Gather hidden imports for PyInstaller
        shell: pwsh
        run: |
          # Hidden imports based on typical causes of pyttsx3 and others
          $hiddenImports = @("pyttsx3.drivers", "pyttsx3.drivers.sapi5", "gi._gi", "gi.repository")

          $importArgs = $hiddenImports | ForEach-Object { '--hidden-import=' + $_ }
          echo "Hidden import args: $($importArgs -join ' ')"

      - name: Build with PyInstaller
        shell: pwsh
        run: |
          $iconPath = ".\resources\icon\icon.ico"
          $hiddenImportArgs = "--hidden-import pyttsx3.drivers --hidden-import pyttsx3.drivers.sapi5 --hidden-import gi._gi --hidden-import gi.repository"
          if (-not (Test-Path $iconPath)) {
            Write-Host "Icon not found, continuing without setting an icon."
            pyinstaller --noconfirm --windowed --onefile $hiddenImportArgs --add-data "build_src\pyscript\logic;logic" --add-data "build_src\pyscript\core;core" --add-data "build_src\pyscript\widgets;widgets" $env:ENTRY
          } else {
            pyinstaller --noconfirm --windowed --onefile $hiddenImportArgs --icon=$iconPath --add-data "build_src\pyscript\logic;logic" --add-data "build_src\pyscript\core;core" --add-data "build_src\pyscript\widgets;widgets" $env:ENTRY
          }

      - name: Rename and publish exe
        shell: pwsh
        run: |
          $exePath = Join-Path -Path (Get-Location) -ChildPath "dist\galaxytimer.exe"
          if (Test-Path $exePath)) {
            Move-Item -Force $exePath .\GalaxyTimer.exe
            Write-Host "Moved to GalaxyTimer.exe"
          } else {
            Write-Error "GalaxyTimer.exe not found in the dist directory."
          }

      - name: Clean up (optional)
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force -ErrorAction SilentlyContinue .\dist, .\build
          Get-ChildItem -Path . -Filter "*.spec" -File | ForEach-Object { Remove-Item -Force $_.FullName }

      - name: Upload GalaxyTimer.exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyTimer-exe
          path: GalaxyTimer.exe
